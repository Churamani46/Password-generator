<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="password-generator-container">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Password Generator</h1>

        <!-- Password display and copy button -->
        <div class="flex items-center space-x-2 mb-6">
            <input type="text" id="passwordDisplay" class="password-display flex-grow" readonly placeholder="Your password will appear here">
            <button id="copyButton" class="btn btn-secondary flex-shrink-0">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-1" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" />
                    <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z" />
                </svg>
                Copy
            </button>
        </div>

        <!-- Password length slider -->
        <div class="mb-6">
            <label for="passwordLength" class="block text-gray-700 text-lg font-medium mb-2">
                Password Length: <span id="lengthValue">12</span>
            </label>
            <input type="range" id="passwordLength" min="6" max="30" value="12" class="w-full">
        </div>

        <!-- Character type options -->
         <div class="grid grid-cols-2 gap-4 mb-8 text-left">
            <div class="flex items-center">
                <input type="checkbox" id="includeUppercase" checked class="h-5 w-5 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeUppercase" class="ml-2 text-gray-700 text-base">Include Uppercase</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeLowercase" checked class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeLowercase" class="ml-2 text-gray-700 text-base">Include Lowercase</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeNumbers" checked class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeNumbers" class="ml-2 text-gray-700 text-base">Include Numbers</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="includeSymbols" checked class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                <label for="includeSymbols" class="ml-2 text-gray-700 text-base">Include Symbols</label>
            </div>
         </div>

         <!-- Generate button -->
        <button id="generateButton" class="btn btn-primary w-full">
            Generate Password
        </button>
    </div>

    <!-- Message box for copy confirmation -->
    <div id="messageBox" class="message-box">
        Password copied to clipboard!
    </div>

    <script src="script.js"></script>
</body>
</html>
